<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Registration</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="topnav">
    <a href="login-doctor.html">Doctor Login</a>
    <a href="login-admin.html">Admin Login</a>
    <a href="index.html" class="home"><img src="https://img.icons8.com/ios/50/000000/home.png" alt="Home" /></a>
  </div>
  <div class="login-container">
    <h2>User Registration</h2>
    <form id="registrationForm" action="register.php" method="post">
      <label for="username">Username:</label>
      <input type="text" id="register-username" name="register-username" required />
      <span id="usernameAvailability"></span><br />

      <label for="password">Password:</label>
      <input type="password" id="register-password" name="register-password" required /><br />

      <label for="email">Email:</label>
      <input type="email" id="register-email" name="register-email" required /><br />

      <label for="phone">Phone Number:</label>
      <input type="tel" id="register-phone" name="register-phone" required /><br />

      <label for="bloodGroup">Blood Group:</label>
      <select id="register-bloodGroup" name="register-bloodGroup">
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
      </select><br />

      <label for="lastDonationDate">Last Donation Date:</label>
      <input type="date" id="register-lastDonationDate" name="register-lastDonationDate" /><br />

      <button type="submit">Register</button>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
