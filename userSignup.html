<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Registration</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="topnav">
    <a href="login-doctor.html">Doctor Login</a>
    <a href="login-admin.html">Admin Login</a>
    <a href="index.html" class="home"><img src="https://img.icons8.com/ios/50/000000/home.png" alt="Home" /></a>
  </div>
  <div class="login-container">
    <h2>User Registration</h2>
    <form id="registrationForm" action="register.php" method="post">
      <label for="firstName" class="required">First Name:</label>
      <input type="text" id="register-firstName" name="register-firstName" required /><br />

      <label for="middleName">Middle Name:</label>
      <input type="text" id="register-middleName" name="register-middleName" /><br />

      <label for="lastName" class="required">Last Name:</label>
      <input type="text" id="register-lastName" name="register-lastName" required /><br />

      <label for="username" class="required">Username:</label>
      <input type="text" id="register-username" name="register-username" required />
      <span id="usernameAvailability"></span><br />

      <label for="password" class="required">Password:</label>
      <input type="password" id="register-password" name="register-password" required /><br />

      <label for="email" class="required">Email:</label>
      <input type="email" id="register-email" name="register-email" required /><br />
      <span id="emailAvailability"></span><br />

      <label for="phone" class="required">Phone Number:</label>
      <input type="tel" id="register-phone" name="register-phone" required /><br />
      <span id="telAvailability"></span><br />

      <label for="bloodGroup" class="required">Blood Group:</label>
      <select id="register-bloodGroup" name="register-bloodGroup">
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
        <option value="Unknown">Unknown</option>
      </select><br />

      <label for="lastDonationDate">Last Donation Date:</label>
      <input type="date" id="register-lastDonationDate" name="register-lastDonationDate" />
      <p class="note">Leave empty if unsure</p>
      <button type="submit" id="registerButton">Register</button>
      <p class="note-asterisk">Note: Fields marked with <span style="font-size: 1.2em;">(*)</span> are mandatory</p>

    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
