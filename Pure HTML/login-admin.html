<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://cdn.iconscout.com/icon/premium/png-512-thumb/admin-2058043-1747996.png?f=webp&w=256"
    />
  </head>
  <body>
    <div class="topnav">
      <a href="index.html">User Login</a>
      <a href="login-doctor.html">Doctor Login</a>
      <a href="index.html" class="home"
        ><img src="https://img.icons8.com/ios/50/000000/home.png" alt="Home"
      /></a>
    </div>
    <div class="login-container">
      <h2>Admin Login</h2>
      <form action="#" method="post" onsubmit="return validateAdminLogin()">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />

        <button type="submit">Login</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
